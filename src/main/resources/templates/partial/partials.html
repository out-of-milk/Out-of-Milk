<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <link rel="stylesheet" href="${pageContext.request.contextPath}/WEB-INF/css/style.css">
  <link rel="stylesheet" th:href="@{/css/main.css}">

  <style>
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    .content {
      flex: 1 0 auto;
    }
    .footer {
      flex-shrink: 0;
    }
  </style>
</head>
<body>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light d-flex">
  <div class="container-fluid">
    <a class="navbar-brand" href="#" style="margin-left:5%;" th:href="@{/}">Out of Milk</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <!--          when we switch between user and vistor
                      Vistor-->

      <ul class="navbar-nav" style="margin-right:5%;">
        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="nav-link active" th:href="@{/login}">Login</a>
        </li>
        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="nav-link active pl-10" th:href="@{/sign-up}">Register</a>
        </li>
      </ul>

      <!--          user-->

      <ul class="navbar-nav" style="margin-right:5%;">
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link active" th:href="@{/}" >Recipes</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link active pl-10" th:href="@{/user}" sec:authentication="name">
          </a>
          <!--          <span th:remove="tag" sec:authentication="name">thymeleaf</span>-->
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <form th:action="@{/logout}" method="post">
            <input type="submit" class="nav-link btn" value="Logout"/>
          </form>
        </li>
        <li class="nav-item">
          <a class="nav-link active pl-10" th:href="@{/AboutUs}">AboutUs</a>
        </li>

      </ul>
    </div>
  </div>
</nav>


<footer th:fragment="footer" class="bg-light py-3 mt-4 footer">
  <div class="container text-center">
    <div>
      <i class="fa-brands fa-twitter" style="margin: 0% 1%;"></i>
      <i class="fa-brands fa-instagram" style="margin: 0% 1%;"></i>
      <i class="fa-brands fa-facebook" style="margin: 0% 1%;"></i>
    </div>
    <small class="text-50">Copyright &copy; 2023 InSync</small>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossOrigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/225426762d.js" crossorigin="anonymous"></script>
</footer>


</body>
</html>.
