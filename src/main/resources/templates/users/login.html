<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="partial/partials :: head">
    <meta charset="UTF-8">
    <title id="pageTitle">Login</title>
</head>
<body>
<nav th:insert="partial/partials :: navbar"></nav>


<div class="container-fluid content">
    <div class="row" style="height: 100vh;">
        <div class="mx-auto col-10 col-md-8 col-lg-6 p-3">
            <h1>Please Log In</h1>
            <div th:if="${param.error}">
                Invalid Username and Password.
            </div>
            <div th:if="${param.logout}">
                You have been logged out.
            </div>
            <form class="form-example" th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input id="username" class="form-control" name="username" type="text" value="" required/>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input id="password" class="form-control" name="password" type="password" value="Test1234!" required/>
                </div>

                <div class="justify-content-center">
                    <input type="submit" class="btn btn-primary btn-customized mt-4" value="Log In"/>
                </div>
            </form>
        </div>
    </div>

</div>

<footer th:insert="partial/partials :: footer"></footer>

</body>
</html>
