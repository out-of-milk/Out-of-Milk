<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="partial/partials :: head">
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

<nav th:insert="partial/partials :: navbar"></nav>

<div class="container">
    <h1>Create an account</h1>
    <h3>Please fill in your information.</h3>
    <form th:action="@{/sign-up}" method="post" th:object="${user}">

        <div class="col-md-4">
            <label for="username" class="form-label">Username</label>
            <input id="username" class="form-control" th:field="*{username}"/>
        </div>

        <div class="col-md-4">
            <label for="email" class="form-label">Email</label>
            <input id="email" class="form-control" th:field="*{email}"/>
        </div>

        <div class="col-md-4">
            <label for="password" class="form-label">Password</label>
            <input id="password" class="form-control" type="password" th:field="*{password}"/>
        </div>

<!--        <div class="col-md-4">-->
<!--            <label for="confirm_password" class="form-label">Confirm password</label>-->
<!--            <input id="confirm_password" class="form-control" type="password" th:field="*{matchingPassword}"/>-->
<!--        </div>-->

        <br>

        <input value="Submit" type="submit"/>

    </form>

</div>

<footer th:insert="partial/partials :: footer"></footer>

</body>
</html>
