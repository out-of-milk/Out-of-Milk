<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="partial/partials :: head">
    <meta charset="UTF-8">
    <title id="pageTitle">Recipe</title>
</head>
<body>
<nav th:insert="partial/partials :: navbar"></nav>

                <div class="col-md-4">
                    <img id="displayMealThumb" class="img-fluid card-img rounded-star" th:src="${strMealThumb}" style="width:20em; height:20em;">
                </div>

                    <div class="card-body text-center">

                        <h3 class="card-text opacity-75" th:text="${strCategory}">recipe category</h3>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <a th:href="@{/user/} + ${id} + @{/afr}" role="button" class="btn" style="font-size: 2em;color:red;">
                                <i class="fa-solid fa-heart-circle-plus"></i>
                            </a>
                            <a th:href="@{/user/} + ${id} + @{/ahr}" role="button" class="btn" style="font-size: 2em;color:black">

                            Ô∏è</a>

                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
