<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="partial/partials :: head">
    <meta charset="UTF-8">
    <title id="pageTitle">Recipe</title>

</head>
<body>
<style>
    @media screen and (max-width: 540px){
        .imgResponse {
            display: none;
        }
    }

</style>
<nav th:insert="partial/partials :: navbar"></nav>
<div class="container-fluid content">
    <div class="d-flex justify-content-center p-3">
        <div class="card mb-3 border border-info" style="max-width: 100%;max-height: 100%;width:60em; height:20em;">
            <div class="row g-0">
                <div class="col-md-4 col-xs-6 col-sm-6 col-lg-4 imgResponse">
                    <img id="displayMealThumb " class="img-fluid card-img rounded-star" th:src="${strMealThumb}" style="width:20em; height:20em;">
                </div>
                <div class="col-md-8 col-xs-6 col-sm-6 col-lg-8 d-flex align-items-center justify-content-center">
                    <div class="card-body text-center">
                        <h1 class="card-title" th:text="${strMeal}">title/name</h1>
                        <h3 class="card-text opacity-75" th:text="${strCategory}">recipe category</h3>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <a th:href="@{/user/} + ${id} + @{/afr}" role="button" class="btn" style="font-size: 2em;color:lightpink;">
                                <i class="fa-solid fa-heart-circle-plus"></i>
                            </a>
                            <a th:href="@{/user/} + ${id} + @{/ahr}" role="button" class="btn" style="font-size: 2em;color:darkgrey">
                                <i class="fa-sharp fa-solid fa-heart-crack"></i>
                            Ô∏è</a>
                            <a th:href="@{/recipe/} + ${id} + @{/ari}" role="button" class="btn" style="font-size: 2em;color:lightblue">
                                <i class="fa-solid fa-file-circle-plus"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <h4 class="border border-info" style="text-align: center">Ingredients</h4>
            <ul class="list-group border border-info">
                <li class="list-group-item" th:text="${strMeasure1} + ' ' + ${strIngredient1}"></li>
                <li class="list-group-item" th:text="${strMeasure2} + ' ' + ${strIngredient2}"></li>
                <li class="list-group-item" th:text="${strMeasure3} + ' ' + ${strIngredient3}"></li>
                <li class="list-group-item" th:text="${strMeasure4} + ' ' + ${strIngredient4}"></li>
                <li class="list-group-item" th:text="${strMeasure5} + ' ' + ${strIngredient5}"></li>
                <li class="list-group-item" th:text="${strMeasure6} + ' ' + ${strIngredient6}"></li>
                <li class="list-group-item" th:text="${strMeasure7} + ' ' + ${strIngredient7}"></li>
                <li class="list-group-item" th:text="${strMeasure8} + ' ' + ${strIngredient8}"></li>
                <li class="list-group-item" th:text="${strMeasure9} + ' ' + ${strIngredient9}"></li>
                <li class="list-group-item" th:text="${strMeasure10} + ' ' + ${strIngredient10}"></li>
                <li class="list-group-item" th:text="${strMeasure11} + ' ' + ${strIngredient11}"></li>
                <li class="list-group-item" th:text="${strMeasure12} + ' ' + ${strIngredient12}"></li>
                <li class="list-group-item" th:text="${strMeasure13} + ' ' + ${strIngredient13}"></li>
                <li class="list-group-item" th:text="${strMeasure14} + ' ' + ${strIngredient14}"></li>
                <li class="list-group-item" th:text="${strMeasure15} + ' ' + ${strIngredient15}"></li>
                <li class="list-group-item" th:text="${strMeasure16} + ' ' + ${strIngredient16}"></li>
                <li class="list-group-item" th:text="${strMeasure17} + ' ' + ${strIngredient17}"></li>
                <li class="list-group-item" th:text="${strMeasure18} + ' ' + ${strIngredient18}"></li>
                <li class="list-group-item" th:text="${strMeasure19} + ' ' + ${strIngredient19}"></li>
                <li class="list-group-item" th:text="${strMeasure20} + ' ' + ${strIngredient20}"></li>
            </ul>
        </div>

        <div class="d-flex col-6">
            <div class="card border-info mb-3 justify-content-center">
                <div class="card-header d-flex justify-content-center bg-info">How to cook</div>
                <div class="card-body">
                    <h5 class="card-title">Steps</h5>
                    <p class="card-text" th:text="${strInstructions}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer" th:insert="partial/partials :: footer"></footer>

</body>
</html>
